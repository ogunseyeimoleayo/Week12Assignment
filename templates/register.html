<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a>
                </li>
                <li role="presentation"><a href="/login">Sign In</a>
                </li>
                <li role="presentation"><a href="/showSignUp">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container">
    <h1>Register Here!!!</h1>
    <br>
    <form action="" method="post">
        <label for="firstname"><b>Firstname</b></label>
        <input type="text" placeholder="Firstname" name="firstname" value="{{
          request.form.firstname }}">
        <br/>
        <label for="lastname"><b>Lastname</b></label>
        <input type="text" placeholder="Lastname" name="lastname" value="{{
          request.form.lastname }}">
        <br/>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email" name="email" value="{{
          request.form.email }}">
        <br/>
         <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        <br/>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <br/>
        <label for="confirmpassword"><b>Confirm password</b></label>
        <input type="password" placeholder="confirmpassword" name="confirmpassword" value="{{
          request.form.confirmpassword }}">
        <br/>
        <input class="btn btn-default" type="submit" value="Register">
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>
</body>

<footer class="footer">
    <p>&copy; Company 2021</p>
</footer>

</html>
